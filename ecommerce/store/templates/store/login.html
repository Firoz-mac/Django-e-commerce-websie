
{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
    </head>
    <body>
        <div class="body1">
            <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
                <div class="container">
    
                    <a class="navbar-brand " href="{% url 'store' %}">Shopper</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    
                  </ul>
                </div>
                
                <div>
                    <p id="cart-total">{{cartItems}}</p>
                </div>
    
                </div>
                
            </nav>

            <a href="https://front,codes/" class="logo" target="_blank">
                <img src="https://assets.codepen.ip/1462889/fcy.png" alt="">
            </a>

            <form action="/login" method="POST">
            {% csrf_token %}

                 <div class="section">
                <div class="container">
                    <div class="row full-height justify-center-center">
                        <div class="col-12 text-center align-self-center py-5">
                            <div class="section pb-5 pt-5 pt-sn-2 text-center">
                                <h6 class="mb-0 pb-3"><button class="btn btn-warning m-1"><span>Log In</span></button><button class="btn btn-warning"><span>Sign Up</span></button></h6>
                                    <input class="checkbox" type="checkbox" id="reg-log" name="'reg-log"/>
                                    <label for="reg-log"></label>
                                <div class="card-3d-wrap mx-auto">
                                    <div class="card-3d-wrapper">
                                        <div class="card-front">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3" style="color: white;">Log In</h4>
                                                    <div class="form-group">
                                                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                        <i class="input-icon uil uil-lock-at"></i>
    
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="logpass" class="form-style" placeholder="Your Pssword" id="logpass" autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
    
                                                    </div>
                                                    <a href="{% url 'store' %}" class="btn mt-4" style="background-color: rgb(255, 168, 54);">Submit</a>
                                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password</a></p>
    
                                                </div>
    
                                            </div>
    
                                        </div>
                                        <div class="card-back">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3" style="color: white;">Sign Up</h4>
                                                    <div class="form-group">
                                                        <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                                                        <i class="input-icon uil uil-user"></i>
    
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                        <i class="input-icon uil uil-at"></i>
    
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
    
                                                    </div>
                                                    <a href="{% url 'store' %}" class="btn mt-4"style="background-color: rgb(255, 168, 54);" >Submit</a>
                                                    
    
                                                </div>
    
                                            </div>
    
                                        </div>
    
    
                                    </div>
    
                                </div>
    
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>

            </form>
           

        </div>
        <footer class="footer bg-warning static-bottom">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo">

                        Shopper

                    </div>
                    <div class="footer-links">
                        <ul class="footer-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">service</a></li>
                            <li><a href="#">contact</a></li>

                        </ul>
                        

                    </div>
                    <div class="footer-social ">
                        <ul class="social-icons">
                            <a href="#"><i class="bi bi-facebook m-1"></i></a>
                            <a href="#"><i class="bi bi-twitter m-1"></i></a>
                            <a href="#"><i class="bi bi-instagram m-1"></i></a>
                            <a href="#"><i class="bi bi-linkedin m-1"></i></a>

                        </ul>

                    </div>

                </div>
                <div class="footer-bottom">
                    <p>&copy; 2023 Shopper, All rights reserver</p>
                    
                    

                </div>

            </div>
        </footer>

        
        
        
        <script src="" async defer></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
