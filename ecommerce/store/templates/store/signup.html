<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <style>
        body{
            background-image: linear-gradient(90deg, #9C27B0, #673AB7);
        }
        .content{
            height: 100vh;
        }
        .form-check-input:checked{
            background: #673AB7;
            border-color: #673AB7;

        }
        .btn-dark{
            background: #673AB7 !important;
        }


    </style>
    <body>

       <section class="container">
        <div class="">

            <div class="row content d-flex justify-content-center align-items-center">

                <div class="col-md-5">
                    <div class="box shadow bg-white p-4">

                        <h3 class="mb-4 text-center fs-1">SignUp</h3>
                        <form action="" class="mb-3" method="post">
                        {% csrf_token %}
                            <div class="form-floating mb-3">
                                
                                <input type="text" id="username" class="form-control rounded-0" name="username" placeholder="Enter Your Username" required>
                                <label for="">Username</label>

                            </div>
                            <div class="form-floating mb-3">
                                
                                <input type="text" id="fname" class="form-control rounded-0" name="fname" placeholder="Enter Your First Name" required>
                                <label for="">First name</label>

                            </div>
                            <div class="form-floating mb-3">
                                
                                <input type="text" id="lname" class="form-control rounded-0" name="lname" placeholder="Enter Your Last Name" required>
                                <label for="">Last name</label>

                            </div>
                            <div class="form-floating mb-3">
                                
                                <input type="email" id="email" class="form-control rounded-0" name="email" placeholder="Enter Your Email Address" required>
                                <label for="">Email address</label>

                            </div>
                            <div class="form-floating mb-3">
                                
                                <input type="password" id="pass1" class="form-control rounded-0" name="pass1" placeholder="Enter Your Password" required>
                                <label for="">Password</label>

                            </div>
                            <div class="form-floating mb-3">
                                
                                <input type="password" id="pass2" class="form-control rounded-0" name="pass2" placeholder="Confirm Your Password" required>
                                <label for="">Confirm Password</label>

                            </div>
                            
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-dark btn-lg border-0 rounded-0">Sign In</button>
                            </div>
                            <p style="font-size: 10px; text-align: center;" class="">Note: after your registration please restart our website to load your data </p>
                        </form>

                    </div>

                </div>

            </div>

        </div>
        
    </section>

        
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
