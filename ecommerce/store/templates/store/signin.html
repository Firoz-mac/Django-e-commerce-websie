<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <style>
        body{
            background-image: linear-gradient(90deg, #9C27B0, #673AB7);
        }
        .content{
            height: 100vh;
        }
        .form-check-input:checked{
            background: #673AB7;
            border-color: #673AB7;

        }
        .btn-dark{
            background: #673AB7 !important;
        }


    </style>
    <body>

       <section class="container">
            <div class="">

                <div class="row content d-flex justify-content-center align-items-center">

                    <div class="col-md-5">
                        <div class="box shadow bg-white p-4">
    
                            <h3 class="mb-4 text-center fs-1">SignIn</h3>
                            <form action="" class="mb-3" method="post">
                            {% csrf_token %}
                                <div class="form-floating mb-3">
                                    
                                    <input type="text" id="username" class="form-control rounded-0" name="username" placeholder="Enter Your Username" required>
                                    <label for="">Username</label>
    
                                </div>
                                <div class="form-floating mb-3">
                                    
                                    <input type="password" id="pass1" name="pass1" class="form-control rounded-0" placeholder="Enter Your Password" required>
                                    <label for="">Password</label>
    
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="autoSizingCheck2" type="checkbox">
                                    <label class="form-check-label" for="">Remember me</label>
    
    
                                </div>
                                <div class="forgot-password-link mb-3 text-right">
                                    <a href="/signup" title="Create New One" class="text-decoration-none">Create New One</a>
    
                                </div>
                                <div class="d-grid gap-2 mb-3">
                                    <button type="submit" class="btn btn-dark btn-lg border-0 rounded-0">Sign In</button>
                                </div>
                                <div class="forgot-password-link mb-3 text-right">
                                    <a href="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
    
                                </div>
                            </form>
    
                        </div>
    
                    </div>
    
                </div>

            </div>
            
        </section>

</html>
